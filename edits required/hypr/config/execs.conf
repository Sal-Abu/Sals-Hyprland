exec= swww-daemon
exec= $TERMSERVER
exec= pkill swayidle; swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' # before-sleep '$LOCK'

exec-once= swww img ./wallpapers/nier_dark.png
exec-once= /usr/lib/polkit-kde-authentication-agent-1
exec-once= /usr/lib/pam_kwallet_init
exec-once= ~/.config/hypr/scripts/portal.sh
exec-once= dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once= mako
exec-once= waybar
exec-once= nm-applet
exec-once= blueman-applet
exec-once= strawberry
exec-once= protonvpn-app
exec-once= wl-paste --type text --watch cliphist store # Stores only text data
exec-once= wl-paste --type image --watch cliphist store # Stores only image data
